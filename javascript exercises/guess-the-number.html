  var number = parseInt(prompt('gimme a number between 1 and 100'));

    var checkNumber = function() {
      if(number === landmine) {
        alert('You lose!');
      } else if (number === secretNumber) {

      } else if (number > secretNumber) {
        number = parseInt(prompt('gimme a lower number'));

      } else if(number < secretNumber) {
